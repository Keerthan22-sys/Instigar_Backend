# Railway provides DATABASE_URL automatically when linked
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/railway}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
server.port=${PORT:8080}
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyMinimum32Characters!@#$%}

# Optimizations
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# Health endpoint
management.endpoints.web.exposure.include=health

# Logging
logging.level.root=INFO
logging.level.org.example.leadsmanagement=INFO